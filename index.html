<!DOCTYPE html>
<html>
<head>
<title>Fruit Math Generator</title>
<style>

body {
  text-align: center;
  font-family: "Liberation Sans", sans-serif;
  font-size: 60px;
}

button {
  font-size: inherit;
}

eq {
  font-family: "Liberation Sans Bold", sans-serif;
  font-size: 60px;
  font-weight: bold;
}

#problem {
  text-align: center;
}
</style>
<script>

function generate(){
  // Generates a problem
  var A = Math.floor(10*Math.random());
  var B = Math.floor(10*Math.random());
  var C = Math.floor(10*Math.random());
  var out = "";
  for(let i = 0; i < 3; i++){
    var c1 = Math.floor(Math.sqrt(49*Math.random()));
    var c2 = Math.floor(Math.sqrt(49*Math.random()));
    var c3 = Math.floor(Math.sqrt(49*Math.random()));
    out += "<eq>";
    switch(i){
      case 0:
      c3 = 0;
      out += c1+"A + "+c2+"B";
      break;
      case 1:
      c2 = 0;
      out += c1+"A + "+c3+"C";
      break;
      case 2:
      c1 = 0;
      out += c2+"B + "+c3+"C";
      break;
    }
    out += " = "+(c1*A+c2*B+c3*C)+"</eq><br/>"
  }
  out += "<eq>A + B + C = ?</eq>";
  document.getElementById("problem").innerHTML = out;
}

</script>
</head>
<body>
<div id="problem">
<eq>A + B + C = 10</eq>
</div>
<button onclick="generate()">Generate!</button>
</body>
</html>
