<!DOCTYPE html>
<html>
<head>
<title>Fruit Math Generator</title>
<style>

body {
  text-align: center;
  font-family: "Liberation Sans", sans-serif;
  font-size: 60px;
}

button {
  font-size: inherit;
}

eq {
  font-family: "Liberation Sans Bold", sans-serif;
  font-size: 60px;
  font-weight: bold;
}

.problem {
  text-align: center;
  margin: 1em 0;
}
</style>
<script>

var fruits = "ğŸ“,ğŸ‰,ğŸ,ğŸŠ,ğŸ,ğŸ«,ğŸ…,ğŸ¥­,ğŸ¥,ğŸŒ,ğŸ‡,ğŸ‹".split(",");

function generate_problem(difficulty){
  // Generates a problem
  var A = Math.floor(10*Math.random());
  var B = Math.floor(10*Math.random());
  var C = Math.floor(10*Math.random());
  var out = "";
  for(let i = 0; i < 3; i++){
    var c1 = 7-Math.floor(Math.sqrt(49*Math.random()));
    var c2 = 7-Math.floor(Math.sqrt(49*Math.random()));
    var c3 = 7-Math.floor(Math.sqrt(49*Math.random()));
    out += "<eq>";
    switch(i){
      case 0:
      c3 = 0;
      out += c1+"A + "+c2+"B";
      break;
      case 1:
      c2 = 0;
      out += c1+"A + "+c3+"C";
      break;
      case 2:
      c1 = 0;
      out += c2+"B + "+c3+"C";
      break;
    }
    out += " = "+(c1*A+c2*B+c3*C)+"</eq><br/>"
  }
  out += "<eq>A + B + C = ?</eq>";
  for (let i = fruits.length-1; i > 0; i--) {
    let r = Math.floor(Math.random() * i);
    [fruits[i], fruits[r]] = [fruits[r], fruits[i]];
  }
  out = out.replace(/1([ABC])/g, "$1");
  out = out.replace(/A/g, fruits[0]);
  out = out.replace(/B/g, fruits[1]);
  out = out.replace(/C/g, fruits[2]);
  return "<div class=\"problem\">"+out+"</div>";
}

function generate_one(){
  document.getElementById("problems").innerHTML = generate_problem(0);
}

</script>
</head>
<body>
<h1>Fruit Math Generator</h1>
<div id="problems">
<div class="problem">
<eq>A + B + C = 10</eq>
</div>
</div>
<button onclick="generate_one()">Generate!</button>
</body>
</html>
